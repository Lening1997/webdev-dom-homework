<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="container">

    <!-- <div class="success">ВЫ УСПЕШНО АВТОРИЗОВАНЫ</div> -->
    <div class="auth">
      <form class="form__auth" action="#">
        <h2>Авторизация</h2>
        <div>
          <label for="">Имя</label>
          <input class="login" type="text">
        </div>
        <div>
          <label for="">Пароль</label>
          <input class="password" type="password">
        </div>
        <button type="submit">Войти</button>
        <button class="reg__btn" type="button">
          Чтобы добавить комментарий, авторизуйтесь
        </button>
      </form>

      <form class="form__reg" action="#">
        <h2>Регистрация</h2>
        <div>
          <label for="">Имя</label>
          <input class="name" type="text">
        </div>
        <div>
          <label for="">Логин</label>
          <input class="login" type="text">
        </div>
        <div>
          <label for="">Пароль</label>
          <input class="password" type="password">
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>

    <div class="start-loader">Подождите, пожалуйста, идет загрузка...</div>
    <ul id="list" class="comments"></ul>
    <div class="comment-loader comment-loader-hidden">Комментарий добавляется...</div>

    <div class="add-form">
      <input id="name-input" value="" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-textarea" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button" type="button">Написать</button>
      </div>
    </div>

  </div>
  <script type="module" src="./main.js"></script>

</html>
