<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
      </ul>
      <div class="add-form">
        <input id="name-input" value=""
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-textarea"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
    .error {
      background-color: red;
    }
  </style>
  <script>
    "use strict";
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const commentTextareaElement = document.getElementById('comment-textarea');
    
    const commentsPeople = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      comment: 'Это будет первый комментарий на этой странице',
      likesCounter: 3,
      myLike: false,
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      comment: 'Мне нравится как оформлена эта страница! ❤',
      likesCounter: 75,
      myLike: true,
    }
  ];

  const initEventListeners = () => {
  const likeButtons = document.querySelectorAll('.like-button');

  for (const likeButton of likeButtons) {
    likeButton.addEventListener('click', (event) => {
      event.stopPropagation();

      let index = likeButton.dataset.index;
      if (commentsPeople[index].myLike) {
        commentsPeople[index].myLike = false;
        commentsPeople[index].likesCounter--;
      } else {
        commentsPeople[index].myLike = true;
        commentsPeople[index].likesCounter++;
      }
      renderComments();

    });
  }
}

initEventListeners();

  const renderComments = () => {
  const studentsHtml = commentsPeople.map((comment, index) => {
    return`<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
        <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.comment}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" >${comment.likesCounter}</span>
            <button class="like-button ${comment.myLike ? '-active-like' : ''}" data-index="${index}"></button>
          </div>
        </div>
      </li>`
  }).join('');
  listElement.innerHTML = studentsHtml;
  initEventListeners();
};

  renderComments();





    buttonElement.addEventListener('click', () => { 
      
      nameInputElement.classList.remove('error');

      
      commentTextareaElement.classList.remove('error');

      if(nameInputElement.value === '') {
       
       nameInputElement.classList.add('error');
        return;
      }
      if(commentTextareaElement.value === '') {
        
        commentTextareaElement.classList.add('error');
        return;
      }

      const plusZero = (str) => {
        return str < 10 ? `0${str}` : str;
      };

      let currentDate = new Date();
      let zero = (n) => {
        return n < 10 ? `0${n}` : n;
      }

      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML = oldListHtml + `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>
           ${zero(currentDate.getDate())}.${zero(currentDate.getMonth()+1)}.${currentDate.getFullYear()} ${zero(currentDate.getHours())}:${currentDate.getMinutes()}
            </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentTextareaElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button" data-index="index"></button>
            </div>
          </div>
        </li>`

        initEventListeners();

        nameInputElement.value = '';
        commentTextareaElement.value = '';
    })
    console.log("It works!");
    
  </script>
</html>
